<div mdbModal #updatepassword="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
          <strong>Update Password</strong>
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="updatepassword.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <div class="md-form mb-5">
          <form [formGroup]="UpdatepasswordForm">
            <div class="form-group">
                <input type="password" #password class="form-control" formControlName="password">
                <div *ngIf="UpdatepasswordForm.controls['password'].hasError('required')" class="alert alert-danger">
                    Please enter new Password
                </div>
                <div *ngIf="UpdatepasswordForm.controls['password'].hasError('maxlength')" class="alert alert-danger">
                    Maximum Characters allowed is 10
                </div>
            </div>
            <div class="form-group">
                <input type="password" #confirmpasswor appConfirmEqualValidator="password" class="form-control" formControlName="confirmpassword">
                <div *ngIf="UpdatepasswordForm.controls['confirmpassword'].hasError('required')" class="alert alert-danger">
                    Please reenter a Password
                </div>
                <div *ngIf="UpdatepasswordForm.controls['confirmpassword'].hasError('notEqual') && !UpdatepasswordForm.controls['confirmpassword'].hasError('required')" class="alert alert-danger">
                    Password and confirm password does not match
                </div>
            </div>
            <div class="col-sm-4">
                <button type="submit" [disabled]="!UpdatepasswordForm.valid" id="UpdatepasswordFormbutton"class="btn-btn-primary"(click)="onUpdate(confirmpasswor.value)"(click)="updatepassword.hide()">Update</button>
        </div>
</form>
        </div>
        
      <!--Footer-->

      </div>
    </div>
