<div class="container" style="margin-top:30px;background:rgba(18,70,128)" >
  <h2 class="pickdates">Pick Dates</h2>
  <form [formGroup]="DateForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
          <div class="col-sm-4">
                  <label>From-To</label>
                  <input type="text" bsDaterangepicker [bsConfig]="daterangepickerconfig"#refName class="form-control" placement="right"formControlName="FromDate" readonly>
                  <div *ngIf="DateForm.controls['FromDate'].hasError('required')" class="alert alert-danger">
                      Please Select Dates 
                  </div>

          </div>
          <div class="col-sm-4">
                  <div class="form-group">
                          <label>PinCode</label>
                          <input type="text" class="form-control" formControlName="PinCode">
                          <div *ngIf="DateForm.controls['PinCode'].hasError('required')" class="alert alert-danger">
                              Please enter PinCode
                          </div>
                      </div>
                      
          </div>
          <div></div>
          <div class="col-sm-6">
                  <button type="submit" [disabled]="!DateForm.valid" id="submitbutton"class="btn-btn-primary">Submit</button>
          </div>
      </div>
  
      
  </form>
</div>
